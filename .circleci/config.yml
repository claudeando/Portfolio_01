# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
jobs:
  deploy_prod:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "66:68:02:cc:ca:c3:9e:eb:2d:29:08:4a:cb:1e:f5:d2"
      - run:
          name: Deploy Over SSH
          command: |
            ssh $USER@$IP ./deploy.sh

workflows:
  on_commit:
    jobs:
      - deploy_prod:
          filters:
            branches:
              only: main
